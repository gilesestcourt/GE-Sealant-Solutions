<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get a Quote - GE Sealant Solutions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <img src="logo.png" alt="GE Sealant Solutions" class="logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="quote.html">Get a Quote</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <h2>Request a Free Quote</h2>
    <form action="https://formspree.io/f/mqkrqkge" method="POST">
      <label for="name">Your Name:</label><br />
      <input type="text" id="name" name="name" required><br /><br />

      <label for="email">Your Email:</label><br />
      <input type="email" id="email" name="email" required><br /><br />

      <label for="message">Job Details:</label><br />
      <textarea id="message" name="message" rows="6" required></textarea><br /><br />

      <button type="submit" class="btn">Send Request</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 GE Sealant Solutions. All rights reserved.</p>
  </footer>
